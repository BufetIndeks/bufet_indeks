<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regiration form</title>
</head>
<body>

<form action="#" method="post" th:action="@{/admin/register}" th:object="${user}">

    <input th:field="*{login}" placeholder="Login" /><br />
    <input th:field="*{password}" placeholder="Password" /><br />

    <select th:name="role">
        <option value="ROLE_ADMIN">Administrator</option>
        <option value="ROLE_TABLE">Stolik</option>
        <option value="ROLE_WORKER">Pracownik</option>
    </select>


    <input type="submit" value="Register" />
</form>

</body>
</html>
